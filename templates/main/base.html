<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="/css/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/css/blueprint/print.css" type="text/css" media="print"> 
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="/css/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
    <script type="text/javascript" src="/js/jquery-1.5.js"></script>
    <title>Dance Contraption</title>
    {% block scripts %}
    {% endblock %}
  </head>
  <body>
    <div class="container">
      <div style="background-color:#FFF380;padding:8px;margin-bottom:6px" id="header" class="span-24 last">
        <div class="span-18">
	  <a href="/" style="text-decoration:none"><h1 style="margin:0px">Dance Contraption</h1></a>
	</div>
	<div class="span-6 last">
          {% if user.is_authenticated %}
            you're totally logged in as <a href="{% url main.views.home_profile  %}">{{user.username}}</a> <a href="{% url django.contrib.auth.views.logout_then_login %}">logout</a>
          {% else %}
            <a href="{% url django.contrib.auth.views.login %}">login</a> <a href="/accounts/signup/">sign up</a>
          {% endif %}
        </div>
      </div>
      <div class="span-24 last">
      {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
